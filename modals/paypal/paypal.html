<meta charset="utf-8">

<!--
Copy the file modal.css and paste inside your stylesheet folder
Copy the file paypal.css and paste inside your stylesheet folder
Now reference the copied files inside your HTML file
-->
<link rel="stylesheet" href="../modal.css" media="screen" type="text/css">
<link rel="stylesheet" href="paypal.css" media="screen" type="text/css">

<!-- Copy this and paste on BODY of the HTML file -->
<div id="modalFade">
  <div id="modalDialog" class="modalPayPal">
    <a title="Close" class="closeModal">X</a>
    <h2>PayPal Modal Box</h2>
    <div>
      <!-- Payment Button Here -->
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="886S5UX64LZE8">
        <input type="image" src="https://www.paypalobjects.com/pt_BR/BR/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - A maneira fácil e segura de enviar pagamentos online!">
        <img alt="" border="0" src="https://www.paypalobjects.com/pt_BR/i/scr/pixel.gif" width="1" height="1">
      </form>
      <small>Cuidado! O botão realmente funciona e você pode acabar gastando dinheiro!</small>
    </div>
  </div>
</div>
